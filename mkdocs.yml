site_name: 测试自动化知识点总结
site_description: 软件测试自动化知识点总结
site_author: 测试自动化学习团队
site_url: https://xf-test-automation.pages.dev/

# Repository
repo_name: xf-knowledge/test-automation
repo_url: https://github.com/xf-knowledge/test-automation

