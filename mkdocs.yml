# Configuration
theme:
  logo: ./assets/images/favicon.webp
  favicon: ./assets/images/favicon.webp
  name: material
  language: zh
  palette:
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: 切换亮色模式
    - media: "(prefers-color-scheme: light)"
      primary: teal
      accent: green
      toggle:
        icon: material/brightness-7
        name: 切换暗色模式
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: blue grey
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: 依照系统进行模式切换
  features:
    - search
    - search.suggest
    - search.highlight
    - search.share
    - navigation.instant
    - navigation.instant.prefetch
    - navigation.instant.progress
    - navigation.footer
    - navigation.sections
    - toc.follow
    - navigation.top
  
  icon:
    logo: material/book-open-variant
    repo: fontawesome/brands/github

# Plugins
plugins:
  - search

# Customization
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/XiaoLFeng
    - icon: fontawesome/solid/envelope
      link: mailto:gm@x-lf.cn

# Page tree
nav:
  - 概要说明: ./index.md
  - 自动化测试基础知识:
    - 基础知识: ./chapter1/base.md
    - 测试流程: ./chapter1/process.md
  - Selenium WebDriver:
    - 环境搭建: ./chapter2/setup.md
    - 元素定位方法: ./chapter2/locator.md
    - 元素操作与浏览器控制: ./chapter2/operations.md
  - Selenium 高级应用:
     - 高级控件操作: ./chapter3/advanced-controls.md
     - 等待机制详解: ./chapter3/waits.md
     - 窗口句柄与Frame切换: ./chapter3/windows-frames.md
     - Cookie操作: ./chapter3/cookies.md
  - 单元测试框架:
     - unittest框架详解: ./chapter4/unittest.md
     - pytest框架详解: ./chapter4/pytest.md
     - 框架对比与选择: ./chapter4/comparison.md
  - Page Object 模式:
     - PO模式概念与价值: ./chapter5/concept.md
     - PO模式三层结构: ./chapter5/architecture.md
     - 完整实现与最佳实践: ./chapter5/implementation.md
  - 日志系统:
     - 日志概念、作用与级别: ./chapter6/concept.md
     - logging模块四大组件: ./chapter6/components.md
     - 日志配置实践与最佳实践: ./chapter6/practice.md
  - 编程实战练习:
    - 编程题实战技能训练: ./chapter7/base.md
    - 登录页面自动化测试综合案例: ./chapter7/login.md

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      pygments_lang_class: true
      auto_title: true
      linenums: true
      linenums_style: pymdownx-inline
  - pymdownx.superfences
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format

extra_javascript:
  - assets/js/extra.js
  - assets/js/katex.js
  - https://unpkg.com/katex@0/dist/katex.min.js
  - https://unpkg.com/katex@0/dist/contrib/auto-render.min.js
extra_css:
  - https://unpkg.com/katex@0/dist/katex.min.css
  - assets/styles/extra.css